apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-core
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: core
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  source:
    repoURL: git@github.com:jvizueta/k8s-apps-private.git
    targetRevision: main
    path: longhorn
    helm:
      releaseName: longhorn
      valueFiles:
        - values.yaml        # base
        - values-dev.yaml    # overrides dev (Ãºltimo gana)
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
