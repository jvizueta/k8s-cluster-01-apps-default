apiVersion: v1
kind: Namespace
metadata:
  name: gh-arc-infra
  labels:
    # Habilita Pod Security Admission en nivel "privileged"
    # Necesario para que el sidecar docker:dind pueda correr en modo privileged.
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: privileged
    pod-security.kubernetes.io/warn-version: latest
  annotations:
    # Opcional: documenta el prop√≥sito del namespace
    purpose: "ARC runners con containerMode dind (Docker-in-Docker) y kubernetes"
    owner: "platform-team"
