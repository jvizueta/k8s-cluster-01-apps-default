apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-dev
  namespace: argocd
spec:
  project: dev            # o "default" si no tienes AppProject "dev"
  source:
    repoURL: git@github.com:jvizueta/k8s-apps.git
    targetRevision: main
    path: nginx
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true